      <main>
        <div class="container">
            <div class="form-container">
                <h2>Contato</h2>
                <form>
                    <label for="fnome">Nome:</label><br />
                    <input
                        class="input"
                        id="fnome"
                        name="fnome"
                        type="text"
                        required
                    /><br />
                    <label for="femail">E-mail:</label><br />
                    <input
                        class="input"
                        id="femail"
                        name="femail"
                        type="email"
                        required
                    /><br />
                    <label for="fassunto">Assunto:</label><br />
                    <input
                        class="input"
                        id="fassunto"
                        name="fassunto"
                        type="text"
                        required
                    /><br />
                    <label for="fmensagem">Mensagem:</label><br />
                    <textarea
                        class="input"
                        id="fmensagem"
                        name="fmensagem"
                        rows="8"
                        required
                    ></textarea
                    ><br />
                    <input type="submit" value="Enviar" />
                </form>
            </div>
        </div>
    </main>
